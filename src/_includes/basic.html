<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <title>{{ title | default: "Nick's Site" }}</title>
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" title="Nick's Site" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="{{ "/basic.css" | rev }}" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <meta property="og:title" content="{{ title | default: "Nick's Site" }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="{{ locale | default: "en_US" }}" />
    <meta property="og:description" content="{{ snippet | default: "This is a Tech focused blog where I write random posts." }}" />
    <meta name="description" content="{{ snippet | default: "This is a Tech focused blog where I write random posts." }}">
    <meta property="og:site_name" content="Nick's Site" />
{% if tags[0] == "posts" %}    <meta property="article:published_time" content="{{ date | custom_date_iso }}" />
    <meta property="article:section" content="Technology" />
    {% for tag in tags offset:1 %}<meta property="article:tag" content="{{ tag }}" />
    {% endfor %}
{% endif %}
</head>
<body>
    <h1 class="title"><a href="/">Nick's Site</a></h1>
    
    <span class="wrap">
        <div class="nav">
            <p><a href="/sites/recommendations">Blog recommendations</a></p>
            <p><a href="/sites/links">link collection</a></p>
            <p><a href="/sites/privacy">Privacy Policy</a></p>
            <p><a href="/sites/imprint">Imprint</a></p>
            <p><a href="/feed.xml">RSS</a></p>
            &nbsp;
            <p><a target="_blank" href="https://social.tchncs.de/@nickwasused">Mastodon</a></p>
            <p><a target="_blank" href="https://github.com/Nickwasused">Github</a></p>
            <p><a target="_blank" href="mailto:contact@nickwasused.com">Email</a></p>
        </div>

        <div class="content">
            {% if snippet %}
                <div class="post-info">
                    <h1>{{ title }}</h1>
                    <h2>{{ date | custom_date }}</h2>
                </div>
            {% endif %}
            {{ content }}
            <hr />
        </div>
    </span>
</body>
</html>
