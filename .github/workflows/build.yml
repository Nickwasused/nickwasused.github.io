name: Build on PR

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install pnpm
        run: npm i -g pnpm

      - name: Install packages
        run: pnpm i

      - name: run pnpm build
        run: pnpm run build