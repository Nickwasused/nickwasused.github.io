name: Build & Deploy

on:
  push:
    branches: ['main']
    paths:
      - '.eleventy.js'
      - '**.yml'
      - 'src/'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install pnpm
        run: npm i -g pnpm

      - name: Install packages
        run: pnpm i

      - name: run pnpm build
        run: pnpm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
    
      