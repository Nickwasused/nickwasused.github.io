<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>

    <title>{{ .Site.Title }}</title>
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/icons/apple-touch-icon.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/icons/favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/icons/favicon-16x16.png" | relURL }}">
    <link rel="manifest" href="{{ "/icons/manifest.json" | relURL }}">
    <link rel="mask-icon" href="{{ "/icons/safari-pinned-tab.svg" | relURL }}" color="#FF3DB4">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles -->
    <!-- Use Hugo Pipes to process the Sass file (convert to CSS, minify, and add a hash) -->
    {{ $main_style := resources.Get "css/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $main_style.Permalink }}"/>

    {{ with .OutputFormats.Get "RSS" }}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end }}
</head>
