<video class="lozad" width="100%" controls data-poster="{{ .Get "poster" }}">
    <source data-src="/videos/webm/{{ .Get "file" }}.webm" type="video/webm">
    <source data-src="/videos/mp4/{{ .Get "file" }}.mp4" type="video/mp4">
</video>
<noscript>
    <video width="100%" controls>
        <source data-src="/videos/mp4/{{ .Get "file" }}.mp4" type="video/mp4">
    </video>
</noscript>
